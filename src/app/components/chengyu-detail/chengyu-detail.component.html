<div class="min-h-screen bg-grey-200 overflow-auto">
  <div class="flex flex-col justify-center items-center p-4 w-full h-full mt-8 mb-8">
    <p>{{ data.chengyu }}</p>
    <p>{{ data.pinyin }}</p>

    <h1 class="mb-2">{{ data.translation }}</h1>
    <app-card-decorator [cardClass]="'!w-120 !h-100'">
      <img [src]="data.image" alt="{{ data.chengyu }}" class="w-full h-auto object-cover"/>
    </app-card-decorator>
    <p class="ml-4 mr-4 mt-2">{{ data.description }}</p>
  </div>
</div>
