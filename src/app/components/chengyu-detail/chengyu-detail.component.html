<!-- chengyu-detail.component.html -->
<div class="dialog-content bg-slate-300 p-6">
  <div class="flex flex-col justify-center items-center w-full">
    <p class="mt -2 text-blue-950">{{ data.pinyin }}</p>
    <p class=" text-blue-950 text-2xl font-bold">{{ data.chengyu }}</p>
    <h1 class="mb-2 text-red-950">{{ data.translation }}</h1>
    <app-card-decorator [cardClass]="'!w-120 !h-80'">
      <img [src]="data.image" alt="{{ data.chengyu }}" class="w-full h-full object-cover"/>
    </app-card-decorator>
    <div class="self-center">
      <div class="mt-2 ml-2 mr-2 self-start w-full">
        <p class="self-center">{{ data.description }}</p>
        <div class="mt-2">
          <ul class="list-disc list-inside">
            @for (item of data.phrases; track item.id) {
              <span (click)="toggleHanzi()" class="text-blue-950 cursor-pointer" [innerHTML]="showHanzi ? highlightChengyu(item.hanzi) : item.pinyin"></span>
              <div class="text-red-950">{{ item.translation }}</div>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
