<div class="min-h-screen bg-grey-200 p-4 -mt-14">
  <div class="flex flex-col justify-center items-center w-full h-full">
    <p class="mt-2">{{ data.chengyu }}</p>
    <p>{{ data.pinyin }}</p>
    <h1 class="mb-2">{{ data.translation }}</h1>
    <app-card-decorator [cardClass]="'!w-120 !h-80'">
      <img [src]="data.image" alt="{{ data.chengyu }}" class="w-full h-full object-cover"/>
    </app-card-decorator>
    <p class="ml-4 mr-4 mt-2 -mb-6">{{ data.description }}</p>
  </div>
</div>
